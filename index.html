<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set and viewport settings for better rendering on various devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External stylesheet links for Font Awesome icons and custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Title of the webpage -->
    <title>Login Page</title>
</head>

<body>

    <!-- Container for the entire content with a unique ID -->
    <div class="container" id="container">
    
        <!-- Sign-up form container -->
        <div class="form-container sign-up">
            <form>
                <!-- Heading for the sign-up form -->
                <h1>Create Account</h1>
                
                <!-- Social icons for alternative registration methods -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                </div>
                
                <!-- Text indicating the option to register with email -->
                <span>or use your email for registration</span>
                
                <!-- Input fields for name, email, password, and a sign-up button -->
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        
        <!-- Sign-in form container -->
        <div class="form-container sign-in">
            <form>
                <!-- Heading for the sign-in form -->
                <h1>Sign In</h1>
                
                <!-- Social icons for alternative login methods -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                </div>
                
                <!-- Text indicating the option to sign in with email -->
                <span>or use your email password</span>
                
                <!-- Input fields for email, password, a link to reset password, and a sign-in button -->
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        
        <!-- Container for the toggle switch between sign-up and sign-in forms -->
        <div class="toggle-container">
            <div class="toggle">
                <!-- Panels for sign-in and sign-up options with hidden buttons -->
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script tag to include external JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
